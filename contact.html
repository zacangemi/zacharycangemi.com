<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel = "stylesheet" href = "css/style.css" />
	<link rel="icon" type= "image/gif" href="css/images/surfboards/surfer_mirrored.gif" />
	<script src="https://kit.fontawesome.com/f244474c5e.js" crossorigin="anonymous"></script>
	<title>Zachary Cangemi | Data Scientist</title> 
	
	<script>
	document.addEventListener('DOMContentLoaded', function() {
		const form = document.getElementById('contact-form');
		const successMessage = document.getElementById('success-message');
		const submitButton = form.querySelector('.bttn');
		const originalButtonText = submitButton.textContent;

		form.addEventListener('submit', function(e) {
			e.preventDefault(); // Stop form from redirecting to Formspree

			// Change button text to show it's sending
			submitButton.textContent = 'Sending...';
			submitButton.disabled = true;

			// Get form data
			const formData = new FormData(form);

			// Send to Formspree in background
			fetch('https://formspree.io/f/myzpkrzk', {
				method: 'POST',
				body: formData,
				headers: {
					'Accept': 'application/json'
				}
			}).then(response => {
				if (response.ok) {
					// Success! Show our custom message
					successMessage.style.display = 'block';
					form.reset(); // Clear the form
					
					// Hide success message after 5 seconds
					setTimeout(() => {
						successMessage.style.display = 'none';
					}, 5000);
				} else {
					alert('Oops! There was a problem sending your message. Please try again.');
				}
			}).catch(error => {
				alert('Oops! There was a problem sending your message. Please try again.');
			}).finally(() => {
				// Reset button
				submitButton.textContent = originalButtonText;
				submitButton.disabled = false;
			});
		});
	});
	</script>
</head>
<body>

    <h1 class="contactHeader">Contact</h1>
    
    <nav>
      <ul class="nav__list">
        <li class="home"><a class="nav__links" href="index.html">Home</a></li>
        <p>·</p>
        <li class="skills"><a class="nav__links" href="skills.html">Skills</a></li>
        <p>·</p>
        <li class="about"><a class="nav__links" href="about.html">About</a></li>
        <p>·</p>
        <li class="blog"><a class="nav__links" href="blog.html">Blog</a></li>
        <p>·</p>
        <li class="portfolio"><a class="nav__links" href="portfolio.html">Portfolio</a></li>
        <p>·</p>
        <li class="contact"><a class="nav__links" href="contact.html">Contact</a></li>
      </ul>
    </nav>

	<div class="contact__container">
		
    <form id="contact-form" class="contact__form" method="POST" action="https://formspree.io/f/myzpkrzk">
			<input class="user_name" type="text" name="name" placeholder="Name" required>
			<input class="user_email" type="email" name="email" placeholder="Email Address" required>
			<input class="user_subject" type="text" name="subject" placeholder="Subject" required>
			<textarea class="user_message" name="message" rows="10" cols="30" placeholder="Message" required></textarea>
			<button class="bttn" type="submit">Send</button>
			
			<div id="success-message" class="success-message" style="display: none;">
				<p>Thank you for sending me a message, I will get back to you as soon as possible!</p>
			</div>
			
			<div class="social">
				<ul>
					<li>
						<a class="social__link" href="https://www.linkedin.com/in/zachary-cangemi-0a08b4b1/" target="linkedin_window">
							<img src="css/images/socials/linkedin.png" alt="linkedin" />
							<span>LinkedIn</span>
						</a>
					</li>
					<li>
						<a class="social__link" href="https://github.com/zacangemi" target="github_window">
							<img src="css/images/socials/github.png" alt="github" />
							<span>GitHub</span>
						</a>
					</li>
					<li>
						<a class="social__link" href="css/images/socials/zachary_cangemi_resume.pdf" target="resume_window">
							<img src="css/images/socials/arrow.png" alt="resume" />
							<span>Resume</span>
						</a>
					</li>
				</ul> 
			</div>
		</form>
	</div>

</body>
